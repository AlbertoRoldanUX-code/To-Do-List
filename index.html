      <h1>To Do List</h1>

        </div>

            >How important is it in a scale of 1 to 10?</label
          >
          <input class="input2" type="number" list="numbers" min="0" max="10" />
        </div>
        <div>
          <label class="label" for=""
            >How urgent is it in a scale of 1 to 10?</label
          >
          <input class="input3" type="number" list="numbers" min="0" max="10" />
        </div>
        <div class="margin">
          <a class="btn" href="#tasks">Create task</a>
        </div>
      </form>
    </div>
